    {% if book_list %}
    <!-- 页码  onlineplay-->
    <div align="center">
        <div>
            第 {{ book_list.number }} 页 / 共 {{ book_list.paginator.num_pages }} 页
        </div>
    
    <div class="pagination">
        <!-- 首页 -->
        <button class="btn btn-default"><a href="{% url 'book_index_by_page' 1 %}">首页</a></button>
        <!-- 上一页按钮 -->
        {% if book_list.has_previous %}
        <button class="btn btn-default"><a href="{% url 'book_index_by_page' book_list.previous_page_number %}">上一页</a></button>
        {% endif %}
        <!-- 页码 -->
        <!-- 按钮组 -->
        <!-- 下一页按钮 -->
        {% if book_list.has_next %}
        <button class="btn btn-default"><a href="{% url 'book_index_by_page' book_list.next_page_number %}">下一页</a></button>
        {% endif %}
        <!-- 尾页 -->
        <button class="btn btn-default"><a href="{% url 'book_index_by_page' book_list.paginator.num_pages %}">尾页</a></li>
        </div>
    </div>
    {% endif %}
