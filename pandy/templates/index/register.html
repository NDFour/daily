<html>

<head>
    <title>电影免费资源网盘在线观看-用户注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'admin/css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>
    <div>
        {% include 'index/navbar.html' %}

    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/register/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}
                  {% if register_status == 'yes' %}
                    <button class="btn btn-success"><a href="{% url 'login' %}">登录</a></button>
                  {% endif %}
                  </div>
              {% endif %}

              {% csrf_token %}

              <h2 class="text-center">欢迎注册</h2>
              <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="请输入用户名" autofocus="autofocus" required="required">
              </div>
              <div class="form-group">
                <label for="id_password1">密码</label>
                <input type="password" name='password1' class="form-control" id="id_password1" placeholder="请输入密码" autofocus="autofocus" required="reqired" >
              </div>
              <div class="form-group">
                <label for="id_password2">再输入一次密码</label>
                <input type="password" name='password2' class="form-control" id="id_password2" placeholder="请输入密码" autofocus="autofocus" required="reqired" >
              </div>
              <div class="form-group">
                <label for="id_contact">联系方式（手机/微信/QQ 都可以）</label>
                <input type="text" name='contact' class="form-control" id="id_contact" placeholder="如：微信ndfour" autofocus="autofocus" >
              </div>

              <button type="reset" class="btn btn-default pull-left">清空</button>
              <button type="submit" class="btn btn-primary pull-right">注册</button>

          </form>
        </div>
    </div> <!-- /container -->

    </div>

  <br />
  <br />
    <div align="center">
      {% include 'index/footer.html' %}
    </div>

</body>

</html>
