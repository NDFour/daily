<div class="visible-xs visible-sm visible-md visible-lg col-sm-13 col-md-13 col-lg-13">

  <!-- 通知 1-->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="{% url 'article_index' %}">通知中心：</a></h3>
    </div>
    <div class="panel-body">
      {% if notifications %}

      {% for n in notifications %}

      <label style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><a href="{% url 'article_detail' n.id %}" target="_blank">{{ n.title }}</a></label>
      <br />

      {% endfor %}

      {% else %}

      暂无消息

      {% endif %}
    </div>
  </div>

</div>
