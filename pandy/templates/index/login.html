<html>

<head>
    <title>电影免费资源网盘在线观看-用户登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <!-- Bootstrap -->
    <!-- <link href="{% static 'admin/css/bootstrap.min.css' %}"  -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">rel="stylesheet">

</head>

<body>
    <div>
      <div align="center">
        {% include 'index/navbar.html' %}
      </div>

        <div class="container"> <!-- 用户登录表单 -->
            <div class="col-md-4 col-md-offset-4">

                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

              <div align="center" ><a href="{% url 'register' %}"><strong>还没有帐号？赶快去注册一个</strong></a></div>

              <form class='form-login' action="/login/" method="post">
                  {% csrf_token %}
                  <h2 class="text-center">欢迎登录</h2>
                  <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
                  </div>
                  <button type="reset" class="btn btn-default pull-left">清空</button>
                  <button type="submit" class="btn btn-primary pull-right">登录</button>
              </form>

              <br />
              <br />
              <br />
              <br />
              <div align="center">忘记密码请联系管理员微信：<strong>ndfour001</strong></div>
            </div>
        </div> <!-- /container -->

    </div>

    <br />
    <br />
    <br />
    <div align="center">
      {% include 'index/footer.html' %}
    </div>

</body>

</html>
